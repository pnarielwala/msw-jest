name: Continuous Integration

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.17.0
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn test --watchAll=false --maxConcurrency=1
